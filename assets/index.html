<body>
  <header>
    <div class="container">
      <h2 class="logo">HTML FLIX</h2>
      <nav>
        <a href="#"> Início </a>
        <a href="#"> Série </a>
        <a href="#"> Filmes </a>
        <a href="#"> Documentário </a>
      </nav>
    </div>
  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo titulo-principal"> A Tragédia de Macbeth </h3>
        <p class="descricao descricao-principal"> Denzel Washington e Frances McDormand estrelam a adaptação ousada e
          intensa de Joel Coen uma história sobre
          assassinato, loucura, ambição e astúcia. </p>
        <div class="botoes">
          <button role="button" class="btn btn-assistir">
            <i class="fas fa-play"></i>
            Assistir Agora
          </button>
          <button role="button" class="btn btn-informacoes">
            <i class="fas fa-info-circle fa-1x"></i>
            Mais Informações
          </button>
        </div>
      </div>
    </div>
  </main>

        <span class="span-play"> <i class="fas fa-play"></i> </span>

      <div class="item">
        <span class="span-play"> <i class="fas fa-play"></i> </span> 
        <img class="img-fluid" src="./src/img/Mad-Men-1.jpg" alt="Poster Filme">
